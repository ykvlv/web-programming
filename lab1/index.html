<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Всем привет</title>
</head>
<body>
    <div>
        <h1 class="pretty">Веб-программирование.</h1>
        <h1> Лабораторная 1</h1>
        <h3 class="pretty">Яковлев Григорий P3213</h3>
        <h3>Вариант: 13214</h3>
    </div>
    <br>
    <form>
        <div>
            Выберите X:<br>
            <input type="radio" id="ch_X-4"
                   name="choose_X" value="-4">
            <label for="ch_X-4">-4</label>
            <input type="radio" id="ch_X-3"
                   name="choose_X" value="-3">
            <label for="ch_X-3">-3</label>
            <input type="radio" id="ch_X-2"
                   name="choose_X" value="-2">
            <label for="ch_X-2">-2</label>
            <input type="radio" id="ch_X-1"
                   name="choose_X" value="-1">
            <label for="ch_X-1">-1</label>
            <input type="radio" id="ch_X0"
                   name="choose_X" value="0">
            <label for="ch_X0">0</label>
            <input type="radio" id="ch_X1"
                   name="choose_X" value="1">
            <label for="ch_X1">1</label>
            <input type="radio" id="ch_X2"
                   name="choose_X" value="2">
            <label for="ch_X2">2</label>
            <input type="radio" id="ch_X3"
                   name="choose_X" value="3">
            <label for="ch_X3">3</label>
            <input type="radio" id="ch_X4"
                   name="choose_X" value="4">
            <label for="ch_X4">4</label>
        </div>
        <br>
        <div>
            <label for="ch_Y">Выберите Y:</label><br>
            <input type="text" id="ch_Y" name="choose_Y"><br>
        </div>
        <br>
        <div>
            Выберите R:<br>
            <select name="select_R" id="sl_R">
                <option value="value1">1</option>
                <option value="value2" selected>1.5</option>
                <option value="value3">2</option>
                <option value="value2" selected>2.5</option>
                <option value="value3">3</option>
            </select>
        </div>
        <br>
        <div>
            <button type="submit">Отправить</button>
        </div>
    </form>
    <pre id="log">
    </pre>
</body>
</html>
